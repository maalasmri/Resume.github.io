<script>
    document.addEventListener('DOMContentLoaded', function() {

      const imageElement = document.getElementById('imageElement');

      const urlParams = new URLSearchParams(window.location.search);

      const imageToShow = urlParams.get('image');

      function showImage(imageSrc) {
        imageElement.src = imageSrc;
      }

      if (imageToShow === 'image1') {
        showImage('assets/photo/php Laravel.png');
      } if (imageToShow === 'image2') {
        showImage('assets/photo/EC-Council Certified Network Defender.png');
      }
      if (imageToShow === 'image3') {
        showImage('assets/photo/Back End Development.png');
      } 
      if (imageToShow === 'image4') {
        showImage('assets/photo/cooperative training.png');
      } 
      if (imageToShow === 'image5') {
        showImage('assets/photo/Linux.png');
      } 
      if (imageToShow === 'image6') {
        showImage('assets/photo/a.png');
      } 
    });
  </script>
